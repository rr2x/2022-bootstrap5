<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>position</title>
</head>
<body>
  <main class="container">
    <h1 class="text-danger">Positioning</h1>

    <div class="d-grid gap-2 bg-dark" style="padding:10px;">
      <!-- move with scroll -->
      <div class="position-sticky top-0 start-0 bg-info text-white p-2" style="height:100px;">Rex</div>
      <!-- self position -->
      <div class="position-relative top-50 end-0 bg-danger text-white p-2" style="height:100px;">Dolores</div>
      <!-- position relative to parent, if parent is not "relative", position to window -->
      <div class="position-absolute top-0 start-0 bg-secondary text-white p-2" style="height:100px;">Bubbles</div>
      <div class="bg-secondary text-white p-2" style="height:100px;">Fred</div>
      <div class="bg-secondary text-white p-2" style="height:100px;">Rivet</div>
    </div>

    <hr>

    <div class="d-grid position-relative gap-2 bg-dark" style="padding:10px;">
      <div class="bg-secondary text-white p-2" style="height:100px;">Rex</div>
      <div class="bg-secondary text-white p-2" style="height:100px;">Dolores</div>
      <!-- position relative to parent, if parent is not "relative", position to window -->
      <div class="position-absolute top-0 start-0 bg-secondary text-white p-2" style="height:100px;">Bubbles</div>
      <div class="bg-secondary text-white p-2" style="height:100px;">Fred</div>
      <div class="bg-secondary text-white p-2" style="height:100px;">Rivet</div>
    </div>

    <br/><br/><br/><br/><br/><br/>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
