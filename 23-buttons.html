<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>buttons</title>
</head>
<body>
  <main class="container pt-4">
    <br/><br/>
    <div class="container">
      <h1 class="mt-4 mb-2">Contextual Links</h1>
      <h4 class="text-secondary">contextual</h4>
      <button type="button" class="btn btn-primary">primary</button>
      <button type="button" class="btn btn-secondary">secondary</button>
      <button type="button" class="btn btn-success">success</button>
      <button type="button" class="btn btn-danger">danger</button>
      <button type="button" class="btn btn-warning">warning</button>
      <button type="button" class="btn btn-info">info</button>
      <button type="button" class="btn btn-light">light</button>
      <button type="button" class="btn btn-dark">dark</button>
      <button type="button" class="btn btn-link">link</button>
      <hr>
      <h4 class="text-secondary">a</h4>
      <a role="button" class="btn btn-primary">primary</a>
      <a role="button" class="btn btn-secondary">secondary</a>
      <a role="button" class="btn btn-success">success</a>
      <a role="button" class="btn btn-danger">danger</a>
      <a role="button" class="btn btn-warning">warning</a>
      <a role="button" class="btn btn-info">info</a>
      <a role="button" class="btn btn-light">light</a>
      <a role="button" class="btn btn-dark">dark</a>
      <a role="button" class="btn btn-link">link</a>
      <hr>
      <h4 class="text-secondary">input</h4>
      <input type="button" class="btn btn-primary" value="primary">
      <input type="button" class="btn btn-secondary" value="secondary">
      <input type="button" class="btn btn-success" value="success">
      <input type="button" class="btn btn-danger" value="danger">
      <input type="button" class="btn btn-warning" value="warning">
      <input type="button" class="btn btn-info" value="info">
      <input type="button" class="btn btn-light" value="light">
      <input type="button" class="btn btn-dark" value="dark">
      <input type="button" class="btn btn-link" value="link">
      <hr>
      <h4 class="text-secondary">outline</h4>
      <button type="button" class="btn btn-outline-primary">primary</button>
      <button type="button" class="btn btn-outline-secondary">secondary</button>
      <button type="button" class="btn btn-outline-success">success</button>
      <button type="button" class="btn btn-outline-danger">danger</button>
      <button type="button" class="btn btn-outline-warning">warning</button>
      <button type="button" class="btn btn-outline-info">info</button>
      <button type="button" class="btn btn-outline-light">light</button>
      <button type="button" class="btn btn-outline-dark">dark</button>
      <hr>
    <div>

    <br/><br/>

    <div class="container">
      <h1 class="mt-4 mb-2">Sizing</h1>
      <button type="button" class="btn btn-sm btn-secondary">Dolores</button>
      <button type="button" class="btn btn-success">Dolores</button>
      <button type="button" class="btn btn-lg btn-secondary">Dolores</button>
    </div>

    <br/><br/>

    <div class="container">
      <h1 class="mt-4 mb-2">Button Groups</h1>
      <h4 class="text-secondary">btn-group</h4>
      <div class="btn-group" role="group" aria-label="Robot Buttons">
        <button type="button" class="btn btn-outline-success">Dolores</button>
        <button type="button" class="btn btn-outline-success active">Bubbles</button>
        <button type="button" class="btn btn-outline-success">Cosmo</button>
      </div>
      <hr>
      <h4 class="text-secondary">btn-group-vertical</h4>
      <div class="btn-group-vertical" role="group" aria-label="Robot Buttons">
        <button type="button" class="btn btn-primary">Dolores</button>
        <button type="button" class="btn btn-primary active">Bubbles</button>
        <button type="button" class="btn btn-primary">Cosmo</button>
      </div>
      <hr>
      <h1 class="mt-4 mb-2">Variations</h1>
      <h4 class="text-secondary">btn-group-sm</h4>
      <div class="btn-group btn-group-sm" role="group" aria-label="Robot Buttons">
        <button type="button" class="btn btn-warning">Dolores</button>
        <button type="button" class="btn btn-warning active">Bubbles</button>
        <button type="button" class="btn btn-warning">Cosmo</button>
      </div>
      <hr>
      <h4 class="text-secondary">btn-group-lg</h4>
      <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Robot Buttons">
        <button type="button" class="btn btn-outline-danger">Dolores</button>
        <button type="button" class="btn btn-outline-danger active">Bubbles</button>
        <button type="button" class="btn btn-outline-danger">Cosmo</button>
      </div>
      <hr>
      <h1 class="mt-4 mb-2">btn-check</h1>
      <h4 class="text-secondary">with checkboxes</h4>
      <div class="btn-group" role="group" aria-label="Robot toggle group">
        <input type="checkbox" class="btn-check" id="dolores_ck" autocomplete="off">
        <label class="btn btn-outline-info" for="dolores_ck">Dolores</label>
        <input type="checkbox" class="btn-check" id="bubbles_ck" autocomplete="off" checked>
        <label class="btn btn-outline-info" for="bubbles_ck">Bubbles</label>
        <input type="checkbox" class="btn-check" id="cosmo_ck" autocomplete="off">
        <label class="btn btn-outline-info" for="cosmo_ck">Cosmo</label>
      </div>
      <hr>
      <h4 class="text-secondary">with radio</h4>
      <div class="btn-group-vertical" role="group" aria-label="Robot toggle group">
        <input type="radio" class="btn-check" name="choose_robot" id="choice_dolores" autocomplete="off">
        <label class="btn btn-success" for="choice_dolores">Dolores</label>
        <input type="radio" class="btn-check" name="choose_robot" id="choice_bubbles" autocomplete="off" checked>
        <label class="btn btn-success" for="choice_bubbles">Bubbles</label>
        <input type="radio" class="btn-check" name="choose_robot" id="choice_cosmo" autocomplete="off">
        <label class="btn btn-success" for="choice_cosmo">Cosmo</label>
      </div>
      <hr>
    </div>

    <br/><br/><br/><br/><br/><br/><br/><br/>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
