<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>validation</title>
</head>
<body>
  <main class="container pt-4">
    <br/><br/>

    <h1>Validation</h1>
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="humanName" class="form-label fw-bold">Name</label>
        <input type="name" required class="form-control" id="humanName" aria-describedby="nameHelp">
        <div id="nameHelp" class="form-text">Let us know your name...human</div>
        <div class="valid-feedback">
          Acceptable name
        </div>
          <div class="invalid-feedback">
            Sorry Terran, not a valid username
          </div>
      </div>
      <button type="submit" class="btn btn-secondary">submit</button>
    </form>
    <hr>

    <br/><br/>

    <br/><br/><br/><br/><br/><br/><br/><br/>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="46-validation.js"></script>
</body>
</html>
