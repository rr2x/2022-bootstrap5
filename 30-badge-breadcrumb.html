<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>badge</title>
</head>
<body>
  <main class="container pt-4">
    <br/><br/>
    <h1>Badges</h1>
    <h4 class="text-secondary">badge</h4>
    <div class="fs-5">Bubbles <span class="badge bg-primary">1</span></div>
    <hr>
    <h4 class="text-secondary">rounded-pill</h4>
    <div class="fs-3 fw-bold">Fred <span class="badge rounded-pill bg-danger text-warning"><i class="bi bi-heart-fill"></i></span></div>
    <hr>
    <h1>Breadcrumb</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Bubbles</li>
        <li class="breadcrumb-item">Cosmo</li>
        <li class="breadcrumb-item">Dolores</li>
        <li class="breadcrumb-item disabled">Fred</li>
      </ol>
    </nav>
    <hr>
    <h4 class="text-secondary">Custom Breadcrumb</h4>
    <nav style="--bs-breadcrumb-divider: '|';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Bubbles</li>
        <li class="breadcrumb-item">Cosmo</li>
        <li class="breadcrumb-item">Dolores</li>
        <li class="breadcrumb-item disabled">Fred</li>
      </ol>
    </nav>


    <br/><br/>

    <br/><br/><br/><br/><br/><br/><br/><br/>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
