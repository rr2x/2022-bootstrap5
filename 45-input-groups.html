<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>input groups</title>
</head>
<body>
  <main class="container pt-4">
    <br/><br/>

    <h1>Input Groups</h1>
    <h4 class="text-secondary">Input Groups</h4>
    <div class="input-group mb-3">
      <span class="input-group-text bg-success text-white" id="basic-addon1">Camper Type</span>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <hr>
    <div class="input-group mb-3">
      <span class="input-group-text bg-success text-white" id="profile_icon">
        <i class="bi bi-person-square"></i>
      </span>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="profile_icon">
    </div>
    <hr>
    <h4 class="text-secondary">Input Group Small</h4>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
      </div>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <hr>
    <h4 class="text-secondary">Input Group Large</h4>
    <div class="input-group input-group-lg mb-3">
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      <button class="btn btn-primary" type="button" id="button-addon2">Button</button>
    </div>

    <br/><br/>

    <br/><br/><br/><br/><br/><br/><br/><br/>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
