<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>sizes</title>
</head>
<body>
  <main class="container pt-4">
    <br/><br/>

    <h1>Widths</h1>

    <div class="bg-dark">
      <div class="w-25 bg-primary text-white p-2">w-25</div>
      <div class="w-50 bg-success text-white p-2">w-50</div>
      <div class="w-75 bg-warning text-white p-2">w-75</div>
      <div class="w-100 bg-danger text-white p-2">w-100</div>
      <div class="w-auto bg-info text-white p-2">w-auto</div>
      <div style="width:500px" class="mw-100 bg-secondary text-white p-2">mw-100</div>
    </div>
    <div class="vw-100 bg-secondary text-white p-2">vw-100</div>

    <br/><br/>

    <h1 class="text-info">Heights</h1>

    <div class="bg-dark p-2 vh-100">
      <div class="h-25 d-inline-block bg-primary text-white p-2">w-25</div>
      <div class="h-50 d-inline-block bg-success text-white p-2">h-50</div>
      <div class="h-75 d-inline-block bg-warning text-white p-2">h-75</div>
      <div class="h-100 d-inline-block bg-danger text-white p-2">h-100</div>
      <div class="h-auto d-inline-block bg-info text-white p-2">h-auto</div>
      <div style="height:600px;" class="mh-100 d-inline-block bg-secondary text-white p-2">mh-100</div>
    </div>

    <br/><br/>

    <h1>Ratios</h1>

    <h4 class="text-secondary">Normal</h4>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TLb0FyS2p2c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <hr>

    <h4 class="text-secondary">ratio-1x1</h4>

    <div class="ratio ratio-1x1">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TLb0FyS2p2c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <hr>

    <h4 class="text-secondary">ratio-4x3</h4>

    </div>

    <hr>

    <h4 class="text-secondary">ratio-16x9</h4>

    </div>

    <hr>

    <h4 class="text-secondary">ratio-21x9</h4>

    </div>


    <br/><br/><br/><br/><br/><br/><br/><br/>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
