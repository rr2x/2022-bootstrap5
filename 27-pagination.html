<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>pagination</title>
</head>
<body>
  <main class="container pt-4">
    <br/><br/>
    <h1>Pagination</h1>
    <h4 class="text-secondary">pagination-sm</h4>
    <nav aria-label="Robot Navigation">
      <ul class="pagination pagination-sm">
        <li class="page-item disabled">
          <a class="page-link" href="#"
             tabindex="-1" aria-disabled="true">Previous
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    <hr>
    <h4 class="text-success">Pagination</h4>
    <nav aria-label="Robot Navigation">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#"
             tabindex="-1" aria-disabled="true">Previous
          </a>
        </li>
        <li class="page-item"><a class="page-link text-success" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <a class="page-link bg-success" href="#">2</a>
        </li>
        <li class="page-item"><a class="page-link text-success" href="#">3</a></li>
        <li class="page-item"><a class="page-link text-success" href="#">Next</a></li>
      </ul>
    </nav>
    <hr>
    <h4 class="text-secondary">pagination-lg</h4>
    <nav aria-label="Robot Navigation">
      <ul class="pagination pagination-lg">
        <li class="page-item disabled">
          <a class="page-link" href="#"
             tabindex="-1" aria-disabled="true">Previous
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    <hr>

    <br/><br/>



    <br/><br/><br/><br/><br/><br/><br/><br/>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
