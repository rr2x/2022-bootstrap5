<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>floating labels</title>
</head>
<body>
  <main class="container pt-4">
    <br/><br/>

    <h1>Range</h1>

    <h4 class="text-secondary">Input Fields</h4>
    <div class="form-floating">
      <input type="name" class="form-control" id="humanName" aria-describedby="nameHelp" placeholder="Name">
      <label for="humanName">Name</label>
    </div>
    <hr>
    <h4 class="text-secondary">Select</h4>
    <div class="form-floating">
      <select class="form-select" id="camperType" aria-label="Floating label select example">
        <option selected>Choose...</option>
        <option value="Trailer">A vintage travel trailer</option>
        <option value="Class A">A Class-A bus or motorhome</option>
        <option value="Ten">A self-building tent</option>
      </select>
      <label for="camperType">What kind of camper do you plan to bring?</label>
    </div>
    <hr>

    <br/><br/>

    <br/><br/><br/><br/><br/><br/><br/><br/>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
