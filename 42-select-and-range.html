<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>select and range</title>
</head>
<body>
  <main class="container pt-4">
    <br/><br/>

    <h1>Select Fields</h1>
    <h4 class="text-secondary">Select Field</h4>
    <div class="mb-3">
      <label for="humanName" class="form-label fw-bold">What kind of camper do you plan to bring?</label>
      <select class="form-select">
        <option selected>Choose...</option>
        <option value="Trailer">A vintage travel trailer</option>
        <option value="Class A">A Class-A bus or motorhome</option>
        <option value="Ten">A self-building tent</option>
      </select>
    </div>
    <hr>
    <h4 class="text-secondary">Select Sizes</h4>
    <div class="mb-3">
      <label for="humanName" class="form-label fw-bold">What kind of camper do you plan to bring?</label>
      <select class="form-select form-select-sm">
        <option selected>Choose...</option>
        <option value="Trailer">A vintage travel trailer</option>
        <option value="Class A">A Class-A bus or motorhome</option>
        <option value="Ten">A self-building tent</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="humanName" class="form-label fw-bold">What kind of camper do you plan to bring?</label>
      <select class="form-select form-select-lg">
        <option selected>Choose...</option>
        <option value="Trailer">A vintage travel trailer</option>
        <option value="Class A">A Class-A bus or motorhome</option>
        <option value="Ten">A self-building tent</option>
      </select>
    </div>
    <hr>
    <h4 class="text-secondary">Disabled</h4>
    <div class="mb-3">
      <label for="humanName" class="form-label fw-bold">What kind of camper do you plan to bring?</label>
      <select class="form-select form-select" disabled>
        <option selected>Choose...</option>
        <option value="Trailer">A vintage travel trailer</option>
        <option value="Class A">A Class-A bus or motorhome</option>
        <option value="Ten">A self-building tent</option>
      </select>
    </div>
    <h4 class="text-secondary">Select Multiple</h4>
    <div class="mb-3">
      <label for="humanName" class="form-label fw-bold">What kind of camper do you plan to bring?</label>
      <select class="form-select" multiple size="2">
        <option selected>Choose...</option>
        <option value="Trailer">A vintage travel trailer</option>
        <option value="Class A">A Class-A bus or motorhome</option>
        <option value="Ten">A self-building tent</option>
      </select>
    </div>
    <hr>

    <br/><br/>

    <h1>Range</h1>

    <label for="robotLoveRange" class="form-label">How much do you love robots?</label>
    <input type="range" class="form-range" min="1" max="10" id="robotLoveRange">

    <hr>

    <br/><br/><br/><br/><br/><br/><br/><br/>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
